<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoCo 3D-Gen Logs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="logs-page">
    <div class="logs-page-shell">
      <header class="logs-page-header">
        <div>
          <p class="eyebrow">Diagnostics</p>
          <h1>Logs</h1>
        </div>
        <div class="logs-page-actions">
          <button id="logs-back" class="ghost-btn">Back</button>
          <button id="logs-clear" class="ghost-btn">Clear</button>
        </div>
      </header>
      <div id="logs-list" class="logs-list"></div>
    </div>
    <script type="module" src="logs.js"></script>
  </body>
</html>
