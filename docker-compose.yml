version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: loco-agent-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT_SERVICE_API_KEY=${QDRANT_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loco-agent-server
    ports:
      - "3199:3199"
    volumes:
      - ./backend:/app
      - ./backend/loco_agent.db:/app/loco_agent.db
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_URL=sqlite+aiosqlite:///./loco_agent.db
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 3199 --reload

volumes:
  qdrant_storage:
    driver: local
